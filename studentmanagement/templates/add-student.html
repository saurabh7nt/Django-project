<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  </head>
  <body>
    
    {% include 'navbar.html' %}

    <h2 class="text-center my-3" >Student Management App</h2>
    <div class="container">
        <div class="row">
            <div class="col-xl-4 offset-4">
                <div class="card">
                    <div class="card-body bg-primary-subtle">
                      <form action="/student/add/" method="POST">
                        {% csrf_token %} 
                        <div class="mb-3">
                        <label for="name" class="form-label" >Student Name : </label>
                        <input name="name" class="form-control" id="name">
                        <label for="rollno" class="form-label" >Roll no. : </label>
                        <input name="rollno" class="form-control" id="rollno">
                        <label for="std" class="form-label" >Std : </label>
                        <input name="std" class="form-control" id="std">
                        <label for="age" class="form-label" >Age : </label>
                        <input name="age" class="form-control" id="age">
                        <label for="email" class="form-label" >Email : </label>
                        <input name="email" class="form-control" id="email">
                        <label for="address" class="form-label" >Address : </label>
                        <input name="address" class="form-control" id="address">
                        <br>
                        <button type="submit" class="form-control btn btn-primary">Submit</button>
                    </div>
                </form>
                    </div>
                  </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  </body>
</html>
